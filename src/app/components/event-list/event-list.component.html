<div class="container mt-4">
  <h2 class="text-center mb-4">Liste des événements</h2>

  <!-- Barre de recherche -->
  <input 
      type="text" 
      placeholder="Rechercher un événement..." 
      [(ngModel)]="searchQuery" 
      (input)="filterEvents()" 
      class="form-control mb-3"
  />

  <!-- Table des événements -->
  <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Titre</th>
              <th>Description</th>
              <th>Lieu</th>
              <th>Date</th>
              <th>Heure</th>
              <th>Catégorie</th>
              <th>Type</th>
              <th>Capacité</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let event of filteredEvents">
              <td>{{ event.titre }}</td>
              <td>{{ event.description }}</td>
              <td>{{ event.lieu }}</td>
              <td>{{ event.date }}</td>
              <td>{{ event.heure }}</td>
              <td>{{ event.categorie }}</td>
              <td>{{ event.type }}</td>
              <td>{{ event.capacity }}</td>
              <td>
                  <button class="btn btn-warning" [routerLink]="['/eventForm', event.id]">
                      <i class="fas fa-edit"></i> Inscription
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
